<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }

    .container {
      max-width: 700px;
      margin-top: 40px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0001;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .user-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }

    .user-actions button {
      margin-right: 8px;
    }

    #updateDiv {
      margin-bottom: 20px;
    }
  </style>
  <script src="js/user.js"></script>
</head>

<body>
  <div class="container">
    <h1>User CRUD</h1>
    <form id="createForm" class="row g-3 mb-4">
      <div class="col-md-6">
        <input name="fullName" class="form-control" placeholder="Full Name" required>
      </div>
      <div class="col-md-6">
        <input name="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="col-md-6">
        <input name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="col-md-3">
        <input name="phone" class="form-control" placeholder="Phone">
      </div>
      <div class="col-md-3">
        <input name="address" class="form-control" placeholder="Address">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">Create User</button>
      </div>
    </form>
    <div id="updateDiv"></div>
    <ul id="userList" class="list-group"></ul>
  </div>
</body>

</html>
